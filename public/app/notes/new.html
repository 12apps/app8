<div>
  Create new note view
  <form>
    <input type="text" ng-model='newNote.title'>
    <input type="text" ng-model='newNote.body'>
    <input type="text" ng-model='newNote.lat'>
    <input type="text" ng-model='newNote.lon'>

    <button class="btn btn-default" ng-click="saveNote()">Create</button>
  </form>
</div>
